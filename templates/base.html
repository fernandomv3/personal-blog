<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Personal blog where I write about various random topics. Opinions are highly personal and biased">
  <title>fernandomv3's blog - {% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="{{rel_path}}css/pure-min.css">
  <!--[if lte IE 8]>
    <link rel="stylesheet" href="css/grids-responsive-old-ie-min.css">
  <![endif]-->
  <!--[if gt IE 8]><!-->
    <link rel="stylesheet" href="{{rel_path}}css/grids-responsive-min.css">
  <!--<![endif]-->
  <link rel="stylesheet" href="{{rel_path}}css/blog.css">
  {% block styles %}
  {% endblock %}
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
  <div class="menu-wrapper pure-g" id="menu">
    <div class="pure-u-1 pure-u-md-2-5">
      <div class="pure-menu pure-menu-horizontal menu">
        <a href="/" class="brand-name">fernandomv3's blog</a>
        <a href="#" class="menu-toogle" id="toggle">
          <s class="hor-bar"></s>
          <s class="hor-bar"></s>
          <s class="hor-bar"></s>
        </a>
      </div>
    </div>
    <div class="pure-u-1 pure-u-md-3-5">
      <div class="pure-menu">
        <ul class="pure-menu-list">
          <li class="pure-menu-item menu-item">Home</li>
          <li class="pure-menu-item menu-item">Categories</li>
          <li class="pure-menu-item menu-item">Archive</li>
          <li class="pure-menu-item menu-item">About</li>
        </ul>
      </div>
    </div>
  </div>
  <div id="layout" class="pure-g">
    <div class="content pure-u-1 pure-u-md-5-5">
    {% block content%}
    {% endblock %}
    </div>
  </div>
  <script src="{{rel_path}}js/menu.js" type="text/javascript"></script>
  {% block scripts %}
  {% endblock %}
</body>
</html>
