{% set rel_path = "../" %}
{% extends "base.html" %}
{% block content %}
<article class="post">
	<header>
		<h2 class="post-title">{% block post_title %}{% endblock %}</h2>
		<p class="post-meta">By {% block author_link %}{% endblock %} under {% block post_categories %}{% endblock %}</p>
	</header>
	<div class="post-content">
	{% block post_content %}
	{% endblock %}
	</div>
</article>
{% endblock %}
